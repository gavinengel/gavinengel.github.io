<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
			<div class="col-sm-4 col-sm-offset-4">
			    <div class="portal col-xs-12">
			        <h4 class="col-xs-12">Login</h4>
			        <hr/>
			        <form class="col-xs-12" ng-submit="submit(login.user)">
			            <div class="form-group">
			                <label for="username">Username</label>
			                <input id="username" name="username" class="form-control" type="username"
			                       ng-model="login.user.username" placeholder="Enter username"/>
			            </div>
			            <div class="form-group">
			                <label for="password">Password</label>
			                <input id="password" name="password" class="form-control" type="password"
			                       ng-model="login.user.password" placeholder="Enter password"/>
			            </div>
			            <div class="form-group">
			                <button type="submit" class="btn btn-info btn-lg">Submit</button>
			                <input id="new_user" name="new_user" type="checkbox" ng-model="login.user.newUser"/>
			                <label for="new_user">I am a new user</label>
			            </div>
			        </form>
			    </div>
			</div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
