<!doctype html>
<html lang="en" data-framework="javascript" >
	<head>
		<meta charset="utf-8">
		<title>Aeonx.js â€¢ TodoMVC</title>
		<face>
			<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
			<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
			<link rel="stylesheet" href="css/style.css">
		</face>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form id="entry">
					<input class="new-todo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a id="filter-all" href="#/">All</a>
					</li>
					<li>
						<a id="filter-active" href="#/active">Active</a>
					</li>
					<li>
						<a id="filter-completed" href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/gavinengel">Gavin Engel</a></p>
			<p>Inspired by <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>

	</body>
<foot>
	<script src="js/handler.js"></script>
	<script src="https://rawgit.com/gavinengel/aeonx/master/js/aeonx.js" type="text/javascript"></script>
	<script src="https://rawgit.com/gavinengel/rehash/master/rehash.js" type="text/javascript"></script>

	<script type="text/javascript">

		// re-add existing todos
		var todos = JSON.parse(localStorage.getItem('todos')) || [];
		if (todos) {
			for (var i = 0; i < todos.length; i++) {
				if (todos[i] && todos[i].id) {
					var completed = todos[i].completed || false;
					window.handler.addTodo(null, todos[i].msg, todos[i].id, completed, true);
				}
			}
		}

		//aeonx.debug = true
		aeonx.fetch('todomvc.aeon', aeonx.run);
	</script>
</foot>
</html>
