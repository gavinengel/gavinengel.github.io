      </button>
      <!-- /logout -->


      <!-- button for: loginModal -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>

      <div id="users" class="view">

        <!-- button for: myModal -->
        <h2>Users</h2>

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#add_user_modal"><i class="icon-white icon-plus"></i> Add new user</button>
        <!-- /button for: myModal -->


        <table id="usersTable" class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Name</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      <!-- add_user_modal -->
      <div class="modal fade" id="add_user_modal" role="dialog" tabindex="-1">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>User Form</h3>
            </div>
            <div class="modal-body">
              <form name="userForm" class="form-horizontal">

                <div class="control-group">
                  <label class="control-label" for="username">Username</label>
                  <div class="controls">
                    <input id="username" name="username" type="text" placeholder="Username" class="input-xlarge" required="" />
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="name">Name</label>
                  <div class="controls">
                    <input id="name" name="name" type="text" placeholder="Name" class="input-xlarge" required="" />
                  </div>
                </div>

                <div class="control-group" >
                  <label class="control-label" for="password">Password</label>
                  <div class="controls">
                    <input id="password" name="password" type="password" placeholder="Password" class="input-xlarge" required="" />
                  </div>
                </div>


                <div class="control-group">
                  <label class="control-label" for="designation">Designation</label>
                  <div class="controls">
                    <select id="designation" ng-model="user.designation" name="designation" class="input-xlarge" ng-options="opt.name as opt.name for opt in designations"></select>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="tnc">Term &amp; Condition</label>
                  <div class="controls">
                    <label class="checkbox inline" for="tnc">
                      <input name="tnc" id="tnc" type="checkbox" ng-model="user.tnc" required />Accept
                    </label>
                  </div>
                </div>

              </form>
            </div>

          </div>
          <div class="modal-footer">
            <button class="btn btn-primary btn-save"><i class="icon-white icon-plus"></i> Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>

      </div>
      <!-- /add_user_modal -->
    </div>



    <div id="expenses" class="view">




      <!-- button for: add_expense_modal -->
      <h2>Expenses</h2>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#add_expense_modal"><i class="icon-white icon-plus"></i> Add new expense</button>

      
      <!-- /button for: add_expense_modal -->

              <th>description</th>
              <th>amount</th>
              <th>comment</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      <!-- add_expense_modal -->
      <div class="modal fade" id="add_expense_modal" role="dialog" tabindex="-1">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Expense Form</h4>
            </div>
            <div class="modal-body">
              <form name="expenseForm" class="form-horizontal">
                <div class="control-group">
                  <label class="control-label" for="expenseDate">Expense date</label>
                  <div class="controls">
                    <input id="expenseDate" type="date" name="expenseDate" type="text" placeholder="Expense Date" class="input-xlarge" required="required" />
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="expenseTime">Expense time</label>
                  <div class="controls">
                    <input id="expenseTime" name="expenseTime" ng-model="expense.expenseTime" type="time" placeholder="Expense Time" class="input-xlarge" required="required" />
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="expenseDescription">Expense description</label>
                  <div class="controls">
                    <input id="expenseDescription" name="expenseDescription" ng-model="expense.expenseDescription" type="text" placeholder="Expense Description" class="input-xlarge" required="required" />
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="expenseAmount">Expense amount</label>
                  <div class="controls">
                    <input id="expenseAmount" name="expenseAmount" ng-model="expense.expenseAmount" type="text" placeholder="Expense Amount" class="input-xlarge" required="required"/>
                  </div>
                </div>      

                <div class="control-group">
                  <label class="control-label" for="expenseComment">Expense comment</label>
                  <div class="controls">
                    <input id="expenseComment" name="expenseComment" ng-model="expense.expenseComment" type="text" placeholder="Expense comment" class="input-xlarge" required="required" />
                  </div>
                </div>


              </form>

            </div>
            <div class="modal-footer">
              <button class="btn btn-primary btn-save"><i class="icon-white icon-plus"></i> Save</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>

        </div>
      </div><!-- /add_expense_modal -->
      <!-- /myModal -->
    </div><!-- /expenses -->
    <div id="home" class="view">
      <div class="container" ui-view="main">
        <div class="ng-scope">
          <h1>Expensediv</h1>

          <p class="lead">
            A Zeonic, <a href="http://getbootstrap.com/">Bootstrap</a>, and <a href="http://expressjs.com/">Express</a> app
          </p>

        </div>
      </div>







      <!-- myModal -->
      <div class="modal fade" id="loginModal" role="dialog" tabindex="-1">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
              <form class="col-xs-12">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input id="username" name="username" class="form-control" type="username"
                  ng-model="login.user.username" placeholder="Enter username"/>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" name="password" class="form-control" type="password"
                  ng-model="login.user.password" placeholder="Enter password"/>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-info btn-lg">Submit</button>
                  <input id="new_user" name="new_user" type="checkbox" ng-model="login.user.newUser"/>
                  <label for="new_user">I am a new user</label>
                </div>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
      <!-- /myModal -->



    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            :-)
          </p>
        </div>
      </div>
    </footer>

      zeonic.debug = true
      zeonic.fetch('js/zeon.json', zeonic.mix);
