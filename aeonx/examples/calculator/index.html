
<html>
<head>
	<title>aeonx AEON Calculator App.</title>
	<link rel="stylesheet" href="style.css"> <!-- http://rawgit.com/gavinengel/aeonx/master/examples/calculator/style.css -->
</head>
<body>
	<div id="calculator">
		<!-- Screen and clear key -->
		<div class="top">
			<span class="clear">C</span>
			<div class="screen"></div>
		</div>

		<div class="keys">
			<!-- operators and other keys -->
			<span class="num">7</span>
			<span class="num">8</span>
			<span class="num">9</span>
			<span class="operator">+</span>
			<span class="num">4</span>
			<span class="num">5</span>
			<span class="num">6</span>
			<span class="operator">-</span>
			<span class="num">1</span>
			<span class="num">2</span>
			<span class="num">3</span>
			<span class="operator">%</span>
			<span class="num">0</span>
			<span class="dec">.</span>
			<span class="eval">=</span>
			<span class="operator">x</span>
		</div>
	</div>

</body>
<foot>
	<script src="../../js/aeonx.js" type="text/javascript"></script> <!-- http://rawgit.com/gavinengel/aeonx/master/js/aeonx.js -->
	<script src="filters.js" type="text/javascript"></script> <!-- http://rawgit.com/gavinengel/aeonx/master/examples/calculator/filters.js -->
	<script type="text/javascript">
		//aeonx.debug = true 
		//aeonx.fetch('calculator.aeon.json', aeonx.runJson); // http://rawgit.com/gavinengel/aeonx/master/examples/calculator/calculator.aeon.json
		aeonx.fetch('calculator.aeon', aeonx.runAeon); // http://rawgit.com/gavinengel/aeonx/master/examples/calculator/calculator.aeon
	</script>
</foot>
</html>
